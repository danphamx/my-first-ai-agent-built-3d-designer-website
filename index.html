<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Designer Portfolio</title>
    <style>
        /* Previous styles remain the same */
        
        /* Contact Form Styles */
        .contact-form {
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: 30px auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 2px solid var(--secondary-text);
            border-radius: 6px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--header-color);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group .error {
            color: #ff4444;
            font-size: 0.9em;
            margin-top: 4px;
            display: none;
        }

        .submit-btn {
            background-color: var(--header-color);
            color: var(--card-bg);
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            background-color: var(--text-color);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 6px;
            color: white;
            transform: translateY(100px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.success {
            background-color: #28a745;
        }

        .notification.error {
            background-color: #dc3545;
        }

        .notification.show {
            transform: translateY(0);
        }

        /* Fields with errors */
        .form-group input.invalid,
        .form-group textarea.invalid {
            border-color: #ff4444;
        }

        .form-group.invalid .error {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Previous header and other sections remain the same -->

    <section class="contact-section">
        <h2>Contact Me</h2>
        <p>I'm always interested in exciting new projects. Let's create something amazing together!</p>
        
        <form id="contactForm" class="contact-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <span class="error">Please enter your name</span>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error">Please enter a valid email address</span>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
                <span class="error">Please enter a subject</span>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <span class="error">Please enter your message</span>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="social-links">
            <a href="https://linkedin.com/in/example" class="social-link">LinkedIn</a>
            <a href="https://artstation.com/example" class="social-link">ArtStation</a>
        </div>
    </section>

    <div id="notification" class="notification"></div>

    <script>
        // Previous dark mode and animation scripts remain the same

        // Form validation and submission
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        function validateField(field) {
            const group = field.parentElement;
            const isValid = field.type === 'email' ? validateEmail(field.value) : field.value.trim() !== '';
            
            if (!isValid) {
                group.classList.add('invalid');
                field.classList.add('invalid');
            } else {
                group.classList.remove('invalid');
                field.classList.remove('invalid');
            }
            
            return isValid;
        }

        // Add validation on blur
        document.querySelectorAll('#contactForm input, #contactForm textarea').forEach(field => {
            field.addEventListener('blur', () => validateField(field));
            field.addEventListener('input', () => {
                if (field.classList.contains('invalid')) {
                    validateField(field);
                }
            });
        });

        async function handleSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const fields = form.querySelectorAll('input, textarea');
            
            // Validate all fields
            let isValid = true;
            fields.forEach(field => {
                if (!validateField(field)) {
                    isValid = false;
                }
            });

            if (!isValid) {
                showNotification('Please fill in all fields correctly', 'error');
                return;
            }

            const submitBtn = form.querySelector('.submit-btn');
            submitBtn.disabled = true;
            
            try {
                // In a real application, you would send this data to your server
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                showNotification('Message sent successfully!', 'success');
                form.reset();
            } catch (error) {
                showNotification('Failed to send message. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
